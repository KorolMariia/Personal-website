<body>
  <div hidden>
    <form name="contact v2" action="/up" method="post" data-netlify="true" onSubmit="submit"
      data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact v2" />
      <div hidden>
        <input name="bot-field" />
      </div>
      <div className="form-box">
        <input type="text" name="name" className="form-box-input" placeholder="Name *" required />
      </div>

        <input id="email" type="email" name="email" className="form-box-input" placeholder="Email *" required />

      <div className="form-box">
        <input type="text" name="subject" className="form-box-input" placeholder="Subject *" required />
      </div>
      <div className="form-box">
        <textarea name="message" rows="6" className="contact-form-field" placeholder="Write message"
          required></textarea>
      </div>
      <button type="submit" className="form-box-btn">
        Send Massage
      </button>
    </form>
  </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site portfolio</title>
</head>

<body>
  <div hidden>
    <form onSubmit="submit" name="contact" method="POST" data-netlify="true"
      action="https://korolmariia.netlify.app/contact" data-netlify-honeypot="bot-field">
      <input type="hidden" name="bot-field" />
      <input type="hidden" name="form-name" value="contact" />
      <div className="form-box">
        <input className="form-box-input" type="text" placeholder="Name *" name="name" />

      </div>
      <div className="form-box">
        <input className="form-box-input" type="email" placeholder="Email*" name="email" />

      </div>
      <div className="form-box">
        <input className="form-box-input" type="text" placeholder="Subject*" name="subject" />

      </div>
      <div className="form-box">
        <textarea name="message" rows="6" className="contact-form-field" placeholder="Write message"></textarea>
      </div>
      <input type="submit" className="form-box-btn" value="Send Massage" />
    </form>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
